- name: Appraisal
  description: "In order to get a loan from a bank to buy a home, you first need to get the home appraised so the bank can be sure they are lending the correct amount of money. The appraiser will determine the value of the home based on an examination of the property itself, as well as the sale price of comparable homes in the area. It's common that people may not know the actual worth of their homes or the ones they're interested in buying. Knowledge is power -- emphasize the benefits of hiring an outside appraiser."
  vertical: Professional Services

- name: Pre-approval letter
  description: "Before buying a home, a buyer can obtain a pre-approval letter from a bank, which provides an estimate on how much the bank will lend that person. This letter will help determine what the buyer can afford. Getting pre-approved should be the first step for every buyer in their home search. It helps them determine what to look for and what's in their budget."
  vertical: Professional Services

- name: Fixer-upper
  description: "In real estate vernacular, a fixer-upper is a property that will require repair, though it usually can be lived in or used as it is. They are popular with buyers who wish to raise the property's potential value to get a return on their investment (i.e. \"flip the house\") , or as a starter home for buyers on a budget."
  vertical: Professional Services

- name: Interest rates
  description: "We know that interest rates are the lowest they've been in a while, but how does a lender calculate what an interest rate might look like for an individual buyer? Here are some factors they might consider when making that decision: Credit score -- if a buyer's credit score is higher, their interest rate will likely be lower. Down payment -- if a client puts less than 20% down on a property purchase, the lender might require mortgage insurance, which requires a slightly higher interest rate. Loan term -- in general, shorter-term loans have lower interest rates and lower overall costs, but higher monthly payments. Interest rate type -- fixed interest rates are locked in, but adjustable rates fluctuate based on the market after an initial period. This means clients might qualify for a lower rate early on, but the rate could gradually increase."
  posting_recommendation: "This topic is an educational content minefield. Feel free to pick and choose different aspects to draw attention to, and to teach your clients' audiences how they could potentially qualify for lower interest rates."
  vertical: Professional Services
  url: https://www.instagram.com/p/CPBqyUVhzUs/


- name: Open shelving
  description: "Open shelving refers to shelves that are not encased and have a bookcase-type design. They are a great way to show off pretty kitchenware, momentos, and decor. They also may help make small rooms, like kitchens, seem bigger."
  posting_recommendation: "Use a beautiful stock image to highlight and share this trendy design tip."

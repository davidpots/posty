- name: Foreclosure
  description: "Foreclosure is the process of a lender seizing and selling a property to a new buyer when the owner fails to make their mortgage payments as agreed. It enables the lender to recover at least some of the mortgage balance that is left. In some states, there must be a legal process in court before the home can be taken. Other states offer options that don't require a court to get involved. They also might be priced to sell quickly because of the lender’s need to recoup their losses."
  vertical: Professional Services
  url: https://www.thebalance.com/what-is-a-foreclosure-1798185

- name: Native plants
  description: "Native plants are plants that occur naturally in a given region. They are popular in landscaping because they can more easily tolerate the area in which they are planted. They thrive in the conditions that they're used to."
  vertical: Home Services
  subvertical: Gardening Landscaping

- name: LED Lightbulbs
  description: "LED light bulbs typically use anywhere from 25-80% less electricity and have a much longer lifespan than non-LED bulbs. Their energy consciousness and longevity continue to make them popular choices for homes and businesses."
  vertical: Home Services
  subvertical: Electrician

- name: As-is
  description: "If a home is marked \"as-is,\" that indicates that the property owner or seller is unwilling to perform most or all repairs. It could also mean that it's priced typically lower than market pricing in the area. One thing to note -- \"as is\" refers to the time that the offer is written. If something happens to the property after the offer but before closing, then it ought to be brought back to the same condition as it was when the offer was composed."
  vertical: Professional Services

- name: Backup offer
  description: "When a buyer is interested in purchasing a property that's already under contract with someone else, then the buyer can submit a \"backup offer\" in case the 3 original one falls through. Legally, there can only be one backup offer. This could be a good thing to mention to ease the mind of potential buyers who may feel they've missed out on a home they've fallen in love with."
  vertical: Professional Services

- name: Buyer’s agent/listing agent
  description: "A buyer's agent represents the buyer -- it's their job to locate the buyer's next property and negotiate to represent their interests. Alternatively, a listing agent represents the seller -- it's their job to market their clients' properties and negotiate on behalf of their interests. It's helpful to understand which (or both) \"side\" your customer is on so that you can appeal to the correct audience(s)."
  vertical: Professional Services

- name: Closing costs
  description: "\"Closing costs\" refer to an assortment of fees that are paid out at the end of a real estate transaction. They can include, but aren't limited to, fees charged by: the lender, the title company, real estate agents taxing authorities, insurance companies, HOAs, or attorneys. For transparency, it can be helpful to also mention or refer to closing costs when educating your clients' audiences about budgeting. A real estate transaction costs more than the price of the home."
  vertical: Professional Services

- name: Days on market (DOM)
  description: "This phrase refers to the the number of days from the date when the property is listed on the MLS to to the date when the seller has signed a contract with the buyer for the sale of the property. Typically, this number is lower in the spring than the winter, since homes tend to sell faster in the warmer months."
  vertical: Professional Services

- name: Sump pump
  description: "A sump pump moves water from the areas surrounding a house's foundation. The main purpose of a sump pump is to pump and send water away from the house, to a place where it can cause less problems — usually a city storm drain. Properly working sump pumps are integral for homes in areas that get a lot of rain or are near sources of water."
  vertical: Home Services
  subvertical: Plumbing

- name: Underwriting
  description: "Underwriting is the part of the mortgage loan application process where the bank is scrutinizes all of the buyers credit and financial documents to determine their loan eligibility."
  vertical: Professional Services

- name: Contingency
  description: "A contingency in a real estate deal means there's something the buyer has to do for the process to go forward, like getting approved for a loan or selling their home. If the contingency terms are not met, the contract can be broken with no penalty or loss of earnest money to the buyer or seller."
  vertical: Professional Services

